<section id="contact" class="contact">

    <div class="form-wrapper">
        <form action="">
            <dl class="form-inner">
            
                <dt class="form-title">メールアドレス</dt>
                <dd class="form-item3"><input type="email" name="email" class="form-parts"></dd>

                            
                <dt class="form-title">パスワード</dt>
                <dd class="form-item3"><input type="password" name="password" class="form-parts"></dd>


                <dt class="form-title">名前</dt>
                <dd class="form-item"><input type="text" name="name" class="form-parts"></dd>

                <dt class="form-title">生年月日</dt>
                <dd class="form-item"><input type="date" name="name" class="form-parts"></dd>

                <dt class="form-title">所属</dt>
                <dd class="form-item"><input type="text" name="name" class="form-parts"></dd>

                <dt class="form-title">メールアドレス</dt>
                <dd class="form-item3"><input type="email" name="email" class="form-parts"></dd>

                <dt class="form-title">作品名</dt>
                <dd class="form-item3"><input type="text" name="name" class="form-parts"></dd>

                <dt class="form-title">作品の詳細説明(140字~200字程度)</dt>
                <dd class="form-item"><textarea name="detail" id="" cols="30" rows="10" class="form-parts"></textarea></dd>

                <dt class="form-title check-radio"> 作品種別</dt>
                <dd class="form-item">
                    <ul class="form-ul">
                        <li><input type="radio" id="03-A" name="radio03"><label for="03-A" class="radio03">油絵</label></li>
                        <li><input type="radio" id="03-B" name="radio03"><label for="03-B" class="radio03">版画・水彩画</label></li>
                        <li><input type="radio" id="03-C" name="radio03"><label for="03-C" class="radio03">彫刻・立体作品</label></li>
                        <li><input type="radio" id="03-D" name="radio03"><label for="03-D" class="radio03">その他</label></li>
                    </ul>
                </dd class="form-item">

                <dt class="form-title">作品イメージ(jpg/pngファイル)</dt>
                <dd class="form-item3"><input type="file" name="name" class="form-parts"></dd>

          </dl>

            <input type="submit" value="送信" class="btn btn-submit">

        </form>

    </div>
